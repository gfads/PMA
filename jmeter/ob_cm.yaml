apiVersion: v1
kind: ConfigMap
metadata:
  name: jmeter-config
  namespace: jmeter
data:
  JVM_ARGS: "-Xms1g -Xmx1g -Xtune:virtualized -XX:+UseContainerSupport -XX:MaxRAMPercentage=90"
  JHOST: "frontend.default"
  JPORT: "80"
  JRAMP: "60"
  JMAXTHINKTIME: "0"
  TEST_GROUP: "ClarkNetTesting"
  TEST_PLAN: "travels.jmx"
